<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h3 class="brand">ANJALI's Weather App</h3>
    <div class="weather-app">
        <div class="form-container">
            <form class="locationInput">
                <input type="text" class="search" placeholder="Enter city name">
                <button type="submit" class="submit">Submit</button>
            </form>
        </div>
        
        <div class="weather-info">
            <div class="name"></div>
            <div class="temp"></div>
            <div class="unit-toggle">
                <button id="celsius" class="active">Celsius</button>
                <button id="fahrenheit">Fahrenheit</button>
            </div>
            <div class="condition"></div>
            <div class="icon"></div>
            <div class="details">
                <div class="cloud">Cloudiness: <span class="cloud-value"></span>%</div>
                <div class="humidity">Humidity: <span class="humidity-value"></span>%</div>
                <div class="wind">Wind Speed: <span class="wind-value"></span> m/s</div>
                
            </div>
        </div>
        <div class="cities">
            <div class="city">Guwahati</div>
            <div class="city">Auckland</div>
            <div class="city">Metz</div>
            <!-- Add more cities as needed -->
        </div>
    </div>
    <script src="Wapp.js"></script>
</body>
</html>
